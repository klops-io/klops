<!DOCTYPE html>
<html>
<head>
    <title>Klops</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka+One">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
</head>
<body>
    <img id="image" src="http://images.pictureshunt.com/pics/m/mouse-8557.JPG"/> <!--replace with klops image-->
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">KLOPS THE OCTOPUS</h2>
        <h4>Start measuring your carbon footprint</h4>
    </div>
    <div class="container mt-3" style="width: 450px;">
        <button class = "buttons" id = "start">START</button>
        <button class = "buttons" id = "stop">STOP</button>
        <script src="button.js"></script>
        <br>
        <br>
    </div>
    <div id = "past" class="container mt-3" style="width: 450px;">
        <h4>Your historic carbon footprint from Google searches</h4>
        <br>
        <canvas id="user-graph" width="500" height="300"></canvas>
    </div>
    <div id = "region" class="container mt-3" style="width: 450px;">
        <br>
        <h4>Your historic carbon footprint from Google searches compared to people in your region</h4>
        <br>
        <canvas id="region-graph" width="500" height="300"></canvas>
    </div>
    <div id = "world" class="container mt-3" style="width: 450px;">
        <br>
        <h4>Carbon footprint in the world scale</h4>
        <br>
        <canvas id="world-graph" width="500" height="300"></canvas>
    </div>
    <script src="graphs.js"></script>
</body>
</html>
